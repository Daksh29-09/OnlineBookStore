<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            font-style: oblique;
        }

        body {
            background: url("Photo.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Header Section */
        #topmid {
            text-align: center;
            padding: 20px;
            font-size: 38px;
            font-weight: bold;
            color: white;
            background-color: rgba(255, 111, 97, 0.9);
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideInDown 1.5s ease-in-out;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(255, 111, 97, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 20px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 144, 119, 0.9);
            transform: translateY(-2px);
        }

        /* Content Section */
        .tab {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            width: 50%;
            color: #333;
            font-weight: normal;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        .tab:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e55c50;
        }

        /* Animations */
        @keyframes slideInDown {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="topmid">
        <h1>Welcome to Online Book Store</h1>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="adminlog">Home</a>
        <a href="index.html">Login</a>
        <a href="viewbook">Books Available</a>
        <a href="index.html">Logout</a>
    </div>

    <!-- Remove Book Section -->
    <div class="tab">
        <h2>Remove Book</h2>
        <form action="remove" method="post">
            <label for="barcode">Book Code:</label><br>
            <input type="text" id="barcode" name="barcode" placeholder="Enter Book Code"><br>
            <input type="submit" value="Remove Book">
        </form>
    </div>
</body>
</html>
