<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            font-style: oblique;
        }

        body {
            background: url("Photo.jpg") no-repeat center center fixed; /* Replace 'Photo.jpg' with your image file */
            background-size: cover; /* Ensures the image covers the entire background */
            font-family: 'Arial', sans-serif;
            font-style: oblique;
            color: #333;
        }

        /* Header Section */
        #topmid {
            text-align: center;
            padding: 20px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            background-color: rgba(255, 111, 97, 0.9); /* Semi-transparent background for better readability */
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideInDown 1.5s ease-in-out; /* Animation for header */
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(255, 111, 97, 0.9); /* Semi-transparent navbar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out; /* Animation for navbar */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 20px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 144, 119, 0.9);
            transform: translateY(-2px);
        }

        /* Content Tabs */
        .tab {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            margin: 20px auto;
            width: 400px;
            color: #333;
            font-weight: normal;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        .tab:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Typography Colors */
        .yel {
            color: #FFD700;
        }

        .red {
            color: #E63946;
        }

        .green {
            color: #2A9D8F;
        }

        .hd {
            font-size: 24px;
            font-weight: bold;
        }

        .brown {
            color: #8D4F25;
        }

        /* Animations */
        @keyframes slideInDown {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="topmid">
        <h1>Welcome to Online Book Store</h1>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="index.html">Login</a>
        <a href="viewbook">Books Available</a>
        <a href="index.html">Logout</a>
    </div>

    <!-- Content -->
    <table class="tab brown hd" bgcolor="black">
        <tr>
            <td>Login or Signup Below</td>
        </tr>
    </table>

    <table class="tab" border="0px solid black">
        <tr>
            <td><a href="AdminLogin.html">Login As Admin</a></td>
        </tr>
    </table>
    <table class="tab" border="0px solid black">
        <tr>
            <td><a href="UserLogin.html">Login As <span>User</span></a></td>
        </tr>
    </table>
    <table class="tab green">
        <tr>
            <td><a href="UserRegister.html">New user! Register Here</a></td>
        </tr>
    </table>
</body>
</html>
